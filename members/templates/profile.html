{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'profile.css' %}">
    </head>
    <body>
        <div class='profile'>
        <h1>{{user.name}}<h1>
        <h1>{{user.age}}<h1>
        <h1>{{user.email}}<h1>
        <h1>{{user.phone}}<h1>
        <a href="/create_blog/{{user.name}}/{{user.id}}">Create Blogs</a>
        </div>
        <h1>Your Blogs</h1>
        {% for blog in blogs %}
        <div class="contain">
        <h2>{{blog.heading}}</h2>
        <p>{{blog.content}}</p>
        </div>
        {% endfor %}
    </body>
</html>
