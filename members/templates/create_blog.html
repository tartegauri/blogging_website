{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Create Blog</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'create_blog.css' %}">
    </head>
    <body>
        <form method="POST" action="/insert_blog/{{name}}/{{id}}">
            {% csrf_token %}
            <label>Enter the heading of the blog</label><br/>
            <input name="heading" type="text"/><br/>
            <label>Enter the blog text</label><br/>
            <textarea name="content" rows="3" cols="70">  
            </textarea>  
            <button type="submit">Create Blog</button>
        </form>
        <script src="" async defer></script>
    </body>
</html>
